<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudha's-Shopping-Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Online Store</h1>
      <div class="products">
        <!-- Product 1 -->

        <div class="product">
          <img
            src="https://cdn.pixabay.com/photo/2016/03/27/19/31/fashion-1283863_1280.jpg"
            alt="Product 1"
          />
          <h3>Sweat-Shirt Men</h3>
          <p>₹1500.00</p>
          <button
            class="add-to-cart"
            data-name="Product 1"
            data-price="1500.00"
          >
            Add to Cart
          </button>
        </div>
        <!-- Product 2 -->

        <div class="product">
          <img
            src="https://media.istockphoto.com/id/118803311/photo/mens-wristwatch.jpg?s=1024x1024&w=is&k=20&c=kkZ1Gnx-E0kg0vWCcQBMC-vo5MRHqA8yXKKwcYh4ycI="
            alt="Product 2"
          />
          <h3>Watch</h3>
          <p>₹2280.00</p>
          <button
            class="add-to-cart"
            data-name="Product 2"
            data-price="2280.00"
          >
            Add to Cart
          </button>
        </div>
        <!-- Product 3 -->

        <div class="product">
          <img
            src="https://media.istockphoto.com/id/1270897614/photo/young-adult-hipster-with-headphones-looking-at-camera.jpg?s=1024x1024&w=is&k=20&c=eNbmM54mcMUcMLxZmw_7StIp22Wo6z4wlohIADD_eJE="
            alt="Product 3"
          />
          <h3>Hoodie Men</h3>
          <p>₹1700.00</p>
          <button
            class="add-to-cart"
            data-name="Product 3"
            data-price="1700.00"
          >
            Add to Cart
          </button>
        </div>
        <!-- Product 4 -->

        <div class="product">
          <img
            src="https://cdn.pixabay.com/photo/2016/06/03/17/35/shoes-1433925_1280.jpg"
            alt="Product 4"
          />
          <h3>Shoe</h3>
          <p>₹2100.00</p>
          <button
            class="add-to-cart"
            data-name="Product 4"
            data-price="2100.00"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <div class="total">
          <p>Total Price: ₹<span id="total-price">0.00</span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
